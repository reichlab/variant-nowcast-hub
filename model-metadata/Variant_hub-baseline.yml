methods: "A Bayesian multinomial logistic regression model at the national level. This model uses a linear in logit space model for the growth of the variants and makes the same predictions for each state. The model uses 50 days of data before the target date to make predictions and obtains MCMC draws for the posterior distrubtion using rstan. The model started submitting for the week of 2025/04/02; all submissions before that are retrospective."
