name: Run tests for Python scripts
permissions:
  contents: read

on:
  pull_request:
    branches: main
    paths:
      - 'src/*.py'
      - 'src/requirements.txt'
  workflow_dispatch:

jobs:
  run-python-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v5

      - name: Install uv ğŸ
        uses: astral-sh/setup-uv@2ddd2b9cb38ad8efd50337e8ab201519a34c9f24  #v7.1.1
        with:
          version: "0.5.30"

      - name: Install dependencies ğŸ“¦ï¸
        run: |
          uv venv
          uv pip install -r src/requirements.txt

      - name: Run tests ğŸ§ª
        run: |
          uv run --module pytest src/get_clades_to_model.py -s
          uv run --module pytest src/get_location_date_counts.py -s
          uv run --module pytest src/get_target_data.py -s
