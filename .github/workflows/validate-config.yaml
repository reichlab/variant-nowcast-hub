name: Hub Config Validation (R)

on:
  workflow_dispatch:
  pull_request:
    branches: main
    paths:
      - 'hub-config/**'
      - '!**README**'

jobs:
  validate-hub-config:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      PR_NUMBER: ${{ github.event.number }}
      HUB_PATH: ${{ github.workspace }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@473c68190595b311a74f208fba61a8d8c0d4c247  #v2.11.1
        with:
          install-r: true
          use-public-rspm: true
          extra-repositories: 'https://hubverse-org.r-universe.dev'

      - name: Update R
        run: |
          sudo apt-get update

      - uses: r-lib/actions/setup-r-dependencies@473c68190595b311a74f208fba61a8d8c0d4c247  #v2.11.1
        with:
          cache: 'always'
          packages: |
            any::hubAdmin
            any::sessioninfo

      - name: Run validations
        id: validate
        run: hubAdmin::ci_validate_hub_config(diff = "${{ runner.temp }}/diff.md")
        shell: Rscript {0}
      - name: "Comment on PR"
        id: comment-diff
        if: ${{ github.event_name != 'workflow_dispatch' }}
        uses: carpentries/actions/comment-diff@e27aa6c531dadd357d2aa4c9a21e90849e23e963  #v0.14.0
        with:
          pr: ${{ env.PR_NUMBER }}
          path: ${{ runner.temp }}/diff.md
      - name: Error on Failure
        if: ${{ steps.validate.outputs.result == 'false' }}
        run: |
          echo "::error title=Invalid Configuration::Errors were detected in one or more config files in 'hub-config/'"
          exit 1

