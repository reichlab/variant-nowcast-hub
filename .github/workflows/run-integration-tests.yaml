name: run-integration-tests

on:
  push:
    branches:
      - main
      - variant-data-pipeline
  workflow_dispatch:

jobs:
  run-checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: data-pipeline
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Build Docker image 🐳
        run: |
          docker build -t data-pipeline .

      - name: run integration tests 🧪
        run: |
          docker run --entrypoint /bin/bash data-pipeline \
          -c "pytest -k integration"
