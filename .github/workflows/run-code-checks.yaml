name: run-code-checks

on:
  push:
  workflow_dispatch:

jobs:
  run-checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: data-pipeline
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Python ğŸ
        uses: actions/setup-python@v5
        with:
          cache: pip
          python-version: '3.11'

      - name: Install dependencies ğŸ“¦ï¸
        run: |
          pip install --upgrade pip
          pip install -r requirements/requirements-dev.txt -e .

      - name: lint ğŸ§¹
        run: ruff check

      - name: run tests ğŸ§ª
        run: pytest -k unit
