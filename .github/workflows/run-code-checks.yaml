name: run-code-checks

on:
  push:
  workflow_dispatch:

jobs:
  run-checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: data-pipeline
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Build Docker image 🐳
        run: |
          docker build -t data-pipeline .

      - name: lint 🧹
        run: |
          docker run --entrypoint /bin/bash data-pipeline \
          -c "ruff check"

      - name: run unit tests 🧪
        run: |
          docker run --entrypoint /bin/bash data-pipeline \
          -c "pytest -k unit"
