name: Create new modeling round

on:
  push:
    paths:
      - auxiliary-data/modeled-clades/*.txt
      - .github/workflows/create-modeling-round.yaml
  workflow_dispatch:

permissions:
    pull-requests: write

jobs:
  run-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Install uv 🌈
        uses: astral-sh/setup-uv@v2
        with:
          version: "0.4.9"

      - name: Set up Python 🐍
        uses: actions/setup-python@v5
        with:
            python-version-file: "src/.python-version"

      - name: Create clade list 🦠
        run: |
          uv run src/get_clades_to_model.py

      - name: Add new round to hub tasks.json 📝
        run: |
          echo "Not implemented yet"

      - name: Create PR for new modeling round 🚀
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create --title "Add new round $(date +%Y-%m-%d)" --body "This PR was created via GitHub Actions: generate clade list and new round config." --base main

